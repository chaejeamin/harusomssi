<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- 타임리프 사용하기 위해 추가 -->
<head>
<meta charset="UTF-8" /> <!-- thymeleaf 의 특징은 모든 코드가 쌍태그로 이뤄짐. (즉, 모두 / 를 통해 닫아주어야 함) -->
<title>List View</title>
</head>
<body>
 
    <div>
        <H1>DB 연동 확인</H1>
 
        <table border="1">
            <thead>
                <tr>
                    <th>userCode</th>
                    <th>userName</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row:${Alllist}"><!-- thymeleaf에서 사용하는 방식의 for문 -->
                    <th th:text="${row.USERCODE}"></th>
                    <th th:text="${row.USERNAME}"></th>
 
                </tr>
            </tbody>
 
        </table>
 
    </div>
 
</body>
</html>
